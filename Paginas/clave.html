<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Operaciones</title>
</head>
<body>
    <div class="container text-center">
       <div class="row" style="margin-top: 0px;">
        <div class="cont">
            <img src="/Imagenes/logo banco mundial.png" class="imagen">
        </div>
        <div> <p>Digite su clave de cuatro dígitos para continuar </p>
        </div>
    
        <div class="calculadora">
            <input type="password" id="pantalla" class="num" name="numero" placeholder="Ingresa La contraseña"  oninput="limitarLongitud(this)" min="0" max="9999">
            <div class="teclado">
                <button onclick="agregarNumero(1)" class="nn">1</button>
                <button onclick="agregarNumero(2)" class="nn">2</button>
                <button onclick="agregarNumero(3)" class="nn">3</button>
                <button onclick="agregarNumero(4)" class="nn">4</button>
                <button onclick="agregarNumero(5)" class="nn">5</button>
                <button onclick="agregarNumero(6)" class="nn">6</button>
                <button onclick="agregarNumero(7)" class="nn">7</button>
                <button onclick="agregarNumero(8)" class="nn">8</button>
                <button onclick="agregarNumero(9)" class="nn">9</button>
                <button onclick="agregarNumero(9)" class="nn">.</button>
                <button onclick="agregarNumero(0)" class="nn">0</button>
                <button onclick="borrarPantalla()" class="nn">#</button>
            </div>
        </div>
        
        <div class="col-md-6" style="margin-top: 35px;">
            <button id="btn-9" class="btn-1" style="background-color:  rgb(49, 49, 49);"> Cancelar </button>
        </div>
        <div class="col-md-5" style="margin-top: 35px;">
            <button id="btn-8" class="btn-2" > Continuar </button>
        </div>
       </div>
    </div>
    <script src="/ArchivosJS/otro.js"></script>
</body>
</html>
